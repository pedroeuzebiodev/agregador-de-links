<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Euzebio | Links</title>
    <meta name="author" content="Pedro Euzebio" />
    <meta
      name="description"
      content="Agregador de links responsivo e com troca de tema como cartão de visitas para minhas redes sociais."
    />
    <link rel="shortcut icon" href="./assets/avatar.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div id="switch">
        <button>
          <ion-icon name="moon-outline"></ion-icon>
        </button>
        <span></span>
      </div>

      <header>
        <img
          src="./assets/avatar.png"
          alt="Foto do Pedro Euzebio sorrindo usando uma camisa social de cor azul clara."
        />
        <p>Pedro Euzebio</p>

        <div id="biography">
          <small>🧑‍💻 Desenvolvedor Full Stack</small>
          <small>🧑‍🎓 Graduando-se em Sistemas para Internet</small>
          <small>💻 Cursando Informática para Internet</small>
          <small>🎓 Formado como Técnico em Informática</small>
        </div>
      </header>

      <ul id="links">
        <li>
          <a
            href="https://instagram.com/pedroeuzebio.web"
            target="_blank"
            class="link"
            >Instagram</a
          >
        </li>
        <li>
          <a
            href="https://github.com/pedroeuzebioo"
            target="_blank"
            class="link"
            >GitHub</a
          >
        </li>
        <li>
          <a
            href="https://linkedin.com/in/pedroeuzebio"
            target="_blank"
            class="link"
            >LinkedIn</a
          >
        </li>
        <li>
          <a
            href="https://youtube.com/@pedroeuzebioo"
            target="_blank"
            class="link"
            >YouTube</a
          >
        </li>
      </ul>

      <footer>
        <p>
          Feito com ♥ por
          <a href="https://github.com/pedroeuzebioo" target="_blank"
            >Pedro Euzebio</a
          >
        </p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
